<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hieu Caro – Web Demo</title>
    <script type="text/javascript">
        function sendData() {
            var p1 = document.getElementById("txtP1").value;
            var p2 = document.getElementById("txtP2").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "api.aspx", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var res = JSON.parse(xhr.responseText);
                    document.getElementById("result").innerHTML =
                        "Kết quả: " + res.Result;
                }
            };
            xhr.send("player1=" + encodeURIComponent(p1) + "&player2=" + encodeURIComponent(p2));
        }
    </script>
</head>
<body>
    <h2>Game Cờ Caro – Giao diện Web</h2>
    Người chơi 1: <input type="text" id="txtP1" /><br /><br />
    Người chơi 2: <input type="text" id="txtP2" /><br /><br />
    <button type="button" onclick="sendData()">Bắt đầu</button>
    <div id="result" style="margin-top:20px;color:blue"></div>
</body>
</html>
